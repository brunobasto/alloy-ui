<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <link href="alloy-editor/assets/alloy-editor-dark.css" rel="stylesheet">
    <script src="../../build/aui/aui.js"></script>

    <script>
        var CKEDITOR_BASEPATH = '/demos/form-builder/alloy-editor/';
    </script>

    <script src="alloy-editor/ckeditor.js"></script>
    <script src="alloy-editor/alloy-editor-core.js"></script>

    <style media="screen">
        .alloy-editor-toolbar {
            z-index: 3;
        }

        #alloy-editor-field-control {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 4px 8px 0 8px;
        }
    </style>
</head>
<body class="yui3-skin-sam">
    <div id="wrapper">
        <div id="formBuilder"></div>
    </div>

<script type="text/javascript" charset="utf-8">

YUI({ filter:'raw' }).use(
    'aui-form-builder',
    'aui-form-builder-field-choice',
    'aui-form-builder-field-text',
    'aui-form-builder-field-paragraph',
    'aui-form-builder-field-sentence',
    'aui-form-builder-page-break-row',
    function(Y) {
        var layout = new Y.Layout({
            rows: [
                new Y.FormBuilderPageBreakRow({
                    index: 1,
                    quantity: 2
                }),
                new Y.LayoutRow({
                    cols: [
                        new Y.LayoutCol({
                            movableContent: false,
                            size: 12,
                            value: new Y.FormBuilderFieldText({
                                help: 'Type your full name here',
                                title: 'What\'s your name?'
                            })
                        })
                    ]
                }),
                new Y.LayoutRow({
                    cols: [
                        new Y.LayoutCol({
                            size: 4,
                            value: new Y.FormBuilderFieldChoice({
                                help: 'Choose one of the options in the list below',
                                options: ['Male', 'Female'],
                                title: 'What\'s your gender?',
                                type: Y.FormFieldChoice.TYPES.CHECKBOX
                            })
                        }),
                        new Y.LayoutCol({
                            size: 4,
                            value: new Y.FormBuilderFieldParagraph({
                                help: 'Paragraph field Helper',
                                paragraph: 'Alloy Editor is coming...',
                                title: 'Paragraph field Title'
                            })
                        }),
                        new Y.LayoutCol({
                            size: 4
                        })
                    ]
                }),
                new Y.FormBuilderPageBreakRow({
                    index: 2,
                    quantity: 2
                }),
                new Y.LayoutRow({
                    cols: [
                        new Y.LayoutCol({
                            size: 12,
                            value: new Y.FormBuilderFieldSentence({
                                nestedFields: [
                                    new Y.FormBuilderFieldText({
                                        help: 'Type the full name of your school here',
                                        title: 'Where did you go to school?'
                                    }),
                                    new Y.FormBuilderFieldText({
                                        help: 'Type the full name of your school here',
                                        title: 'When did you go to that school?'
                                    }),
                                    new Y.FormBuilderFieldChoice({
                                        help: 'Select one of the options below',
                                        options: ['Computer Science', 'Design'],
                                        otherOption: true,
                                        title: 'What is your major?'
                                    })
                                ],
                                title: 'Regarding education:'
                            })
                        })
                    ]
                })
            ]
        });

        new Y.FormBuilder({
            fieldTypes: [{
                fieldClass: Y.FormBuilderFieldSentence,
                icon:'glyphicon glyphicon-font',
                label: 'Sentence'
            },{
                fieldClass: Y.FormBuilderFieldChoice,
                icon:'glyphicon glyphicon-font',
                label: 'Choice'
            },{
                fieldClass: Y.FormBuilderFieldText,
                icon:'glyphicon glyphicon-font',
                label: 'Text'
            },{
                fieldClass: Y.FormBuilderFieldParagraph,
                icon:'glyphicon glyphicon-font',
                label: 'Paragraph'
            }],
            layout: layout
        }).render('#formBuilder');
    }
);

</script>

</body>
</html>
